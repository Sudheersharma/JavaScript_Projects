<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        h1 {
            color: white;
            cursor: pointer;
            font-size: 8vw;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .clock{
            background: black;
            width: 80%;
            margin-left: 10%;
            border: 2px solid black;
            border-radius: 10%;
            margin-top: 20vh;
        }
    </style>
</head>

<body onload="showTime()">
    <div class="clock">
        <h1></h1>
    </div>
</body>
<script>
    function showTime() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var session = " AM ";

        if (h >= 12) {
            session = " PM ";
        }

        if (h > 12) {
            h = h - 12;
            // h = 13 - 12 = 1
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        var time = h + " : " + m + " : " + s + session;
        document.getElementsByTagName('h1')[0].innerText = time;
        setTimeout(showTime, 1000);

    }
</script>

</html>
