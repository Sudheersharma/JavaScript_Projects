<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>

</body>
<script>
        /* Create a BMI Calculator 
    formula - 
                BMI = weight(kg)/ height*height(m*m) 
    */

    // first create funcion for BMI........................

    function BMIcalulator(weight, height) {
        var res = weight / Math.pow(height, 2);
        return Math.round(res);
    }

    //finding weight and height value from user............
    var weight = prompt("Enter your weight(Kg)");
    var height = prompt("Enter your height.(m)");

    //calling BMIcalulator funcion......................... 
    BMIcalulator(weight, height);
</script>

</html>
